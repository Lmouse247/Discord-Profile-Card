<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="PhucXingum" />
    <meta property="og:image" content="" />
    <meta property="og:type" content="website" />
    <link rel="canonical" href="https://kingrbx.com/" />
    <meta property="og:site_name" content="@PhucXingum" />
    <meta
      name="keywords"
      content="PhucXingum" />
    <meta
      property="og:image"
      content="https://img.upanh.tv/2023/10/07/background6.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="language" content="English" />
    <meta name="author" content="PhucXingum" />
    <meta name="view-transition" content="same-origin" />
    <link rel="icon" href="./public/mahiro_flex.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      rel="stylesheet"
      crossorigin />
    <title>PhucXingum Discord Profile Card</title>
  </head>
  <body oncontextmenu="return false;">
    <div class="container">
      <div class="profile-border box-color">
        <div class="profile box-color">
          <div class="banner">
            <img id="banner-image" src="./res/background6.jpg" alt="This is my Banner" />
          </div>
          <div class="main-header">
            <div class="image">
              <div class="avatar">
                <img
                  class="box-color"
                  id="avatar-image"
                  alt=""
                  aria-hidden="true"
                  src="./public/av.webp" />
                <img
                  id="avatar-decoration"
                  src="https://cdn.discordapp.com/avatars/1011242519218094121/be8cda67baf5745dff9c5519b83761b9.png"
                  alt=""/>
                <div class="status box-color">
                  <img
                    id="status-image"
                    src="./res/status/online.png"
                    alt="" />
                </div>
              </div>
              <!-- </button> -->
            </div>
            <div class="badges box-color" id="badges">
              <div class="badges-right">
                <a class="tooltip" aria-label="HypeSquad Balance">
                  <img alt=" " src="./assets/hypesquadbalance.svg"
                /></a>
                <a
                  class="tooltip"
                  id="active-developer"
                  aria-label="Active Developer">
                  <img alt=" " src="./assets/activedeveloper.svg"
                /></a>
                <a class="tooltip" aria-label="Subscriber since Jan 26, 2024">
                  <img alt=" " src="./assets/discordnitro.svg"
                /></a>
                <a
                  class="tooltip"
                  aria-label="Originally known as NightMare1111#6109">
                  <img alt=" " src="./assets/username.png"
                /></a>
              </div>
              <div class="badges-left"></div>
              <!-- badges list-->
              <!-- -->
            </div>
          </div>
          <div class="card box-color">
            <div class="name-box">
              <span class="display-name">! PhucXingum</span>
              <span class="username">night_mare1111</span>
              <span class="pronouns">He/Him</span>
              <div class="custom-status">
                <img id="custom-status-emoji" />
                <p class="custom-status-text"></p>
              </div>
            </div>
            <div class="body">
              <div class="content">
                <div class="about-section">
                  <div class="title-body">ABOUT ME</div>
                  <!-- text -->
                  <span class="about-me"
                    >I'm PhucXingum from VietNam
                    <div class="flag">
                      <img
                        src="./res/flag-vn.svg" />
                    </div>
                    
                  <!-- -->
                </div>
                <div class="title-body">PERSONAL ROLES</div>
                <div class="roles-body">
                  <!-- roles list -->
                  <div class="rol darkblue">
                    <i class="fas fa-circle"></i>
                    <span>Developer</span>
                  </div>
                  <div class="rol green">
                    <i class="fas fa-circle"></i>
                    <span>Youtuber</span>
                  </div>
                  <div class="rol blue">
                    <i class="fas fa-circle"></i>
                    <span>Gay-er</span>
                  </div>
                  <!-- -->
                </div>
                <div class="divider social-divider"></div>
                <div class="title-body">CONNECTIONS</div>

                <div class="socials">
                  <!-- social list -->
                  <div class="column">
                    <a
                      class="platform"
                      href="https://www.facebook.com/profile.php?id=100095353460730"
                      rel="noreferrer noopener"
                      target="_blank">
                      <img
                        class="platform-icon"
                        alt=" "
                        aria-hidden="true"
                        src="./res/facebook.svg" />
                      <div class="text-base platform-username">Do Dinh Phuc</div>
                      <div
                        href="https://www.facebook.com/profile.php?id=100055092470179"
                        rel="noreferrer noopener"
                        target="_blank">
                        <img
                          alt=" "
                          id="link"
                          aria-hidden="true"
                          src="./res/link.svg"
                          class="connect" />
                      </div>
                    </a>
                  </div>
                  <div class="column">
                    <a
                      class="platform"
                      href="https://github.com/NightPro1111"
                      rel="noreferrer noopener"
                      target="_blank">
                      <img
                        class="platform-icon"
                        alt=" "
                        aria-hidden="true"
                        src="./res/github.svg" />
                      <div class="text-base platform-username">
                        NightPro1111
                      </div>
                      <div>
                        <img
                          alt=" "
                          id="link"
                          aria-hidden="true"
                          src="./res/link.svg"
                          class="connect" />
                      </div>
                    </a>
                    <a
                      class="platform"
                      href="https://discord.com/users/1011242519218094121"
                      rel="noreferrer noopener"
                      target="_blank">
                      <img
                        class="platform-icon"
                        alt=" "
                        aria-hidden="true"
                        src="./res/discord.svg" />
                      <div class="text-base platform-username">
                        Discord User
                      </div>
                      <div class="">
                        <img
                          alt=" "
                          id="link"
                          aria-hidden="true"
                          src="./res/link.svg"
                          class="connect" />
                      </div>
                    </a>
                  </div>
                  <!-- -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
