.frame {
    position: relative;
    width: 300px; /* Kích thước khung */
    height: 300px; /* Kích thước khung */
    background: url('./a_a657b4509fd2b75f5bb12e3a0bb0a7a0.png') no-repeat center center;
    background-size: cover; /* Hiển thị khung đúng kích thước */
    border-radius: 50%; /* Làm khung bo tròn */
    overflow: hidden; /* Ẩn các phần ảnh thừa */
}

.avatar-container {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%);
    overflow: hidden; /* Ẩn phần ảnh dư nếu có */
    border-radius: 50%; /* Làm avatar-container bo tròn */
}

.avatar {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ảnh sẽ vừa với container mà không bị méo */
}


    </style>

<body>
    <div class="frame">
        <div class="avatar-container">
            <img src="./gg (2).png" alt="Avatar" class="avatar">
        </div>
    </div>
    
</div>
